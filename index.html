<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow The List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller='narrowItDownController as ctrl'>
   <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model='ctrl.searchInput' placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='ctrl.narrowIt()'>Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    
  </div>
  <div class="container">
    <found-items menu-items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
    <h4 ng-if='ctrl.showMessage' class="alert alert-info">Nothing found!</h4>
  </div>


 
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
